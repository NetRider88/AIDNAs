{% extends 'base.html' %}

{% block title %}Contact - AI DNAs{% endblock %}

{% block content %}
<section class="py-20 bg-gray-900 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-white mb-4">Get In Touch</h1>
            <p class="text-xl text-gray-400">Let's discuss your next AI project</p>
        </div>
        
        <div class="bg-gray-800 rounded-xl p-8 shadow-xl">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-gray-300 font-medium mb-2">Name *</label>
                        <input type="text" name="name" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-300 font-medium mb-2">Email *</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="company" class="block text-gray-300 font-medium mb-2">Company</label>
                        <input type="text" name="company" class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    
                    <div>
                        <label for="message_type" class="block text-gray-300 font-medium mb-2">Type</label>
                        <select name="message_type" class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                            {% for value, label in message_types %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="subject" class="block text-gray-300 font-medium mb-2">Subject *</label>
                    <input type="text" name="subject" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="message" class="block text-gray-300 font-medium mb-2">Message *</label>
                    <textarea name="message" rows="6" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Send Message
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
